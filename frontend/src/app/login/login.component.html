<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="boxx">
            <div class=" row form">
                <h1>LOGIN</h1>
                <div class="formbox">
                    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
                        <div class="form-group" class="formn">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" required />

                        </div>
                        <div class="form-group" class="formn">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" maxlength="16" required />

                        </div>
                        <div class="form-group" class="formn">
                            <button type="submit" class="btn   btn-primary right" [disabled]="!signInForm.valid">LOGIN</button>

                        </div>
                        <div class="form-group" class="formn">
                            <button class="btn btn-primary right" routerLink="/register">Register </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
