<head>
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<app-header></app-header>
<div class="row">
    <div class="col-md-2">
        <app-sidebar [index]="2"></app-sidebar>
    </div>
    <div class="col-md-8 tabble">
        <button class="btn btn1 btn-primary" routerLink="/productadd">Add New Product</button>

        <table class="table table-hover table-bordered container">
            <thead>
                <tr>
                    <td>Productid </td>
                    <td>Product Name</td>
                    <td>Product Price</td>
                    <td>Product Quantity</td>
                    <td>Rating</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody *ngFor="let product of products; let i = index">
                <tr *ngFor="let productt of products[i].Rating ">
                    <td>{{product.product_id}}</td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.product_price}}</td>
                    <td>{{product.product_quantity}}</td>
                    <td>{{productt.rating}}</td>
                    <td>
                        <a class="btn" (click)="onEdit(product._id)"><i class="fa fa-pencil"></i></a>
                        <button class="btn" (click)="onDelete(product._id)"><i class="fa fa-trash"></i> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
