<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <app-header></app-header>
    <div class="row">
        <div class="col-md-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-8 ">
            <div class="form">
                <h1>Update Product</h1>
                <div class="formbox">
                    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
                        <input type="hidden" class="form-control" name="_id" #_id="ngModel" [(ngModel)]="form._id">
                        <div class="form-group" class="formn">
                            <label>Product Id</label>
                            <input type="text" class="form-control" name="product_id" #product_id="ngModel" [(ngModel)]="form.product_id" placeholder="Product Id" required/>
                            <div *ngIf="product_id.invalid && (product_id.dirty || product_id.touched)" class="alert alert-danger">
                                <div *ngIf="product_id.errors?.required">
                                    Product Id is required
                                </div>
                            </div>

                        </div>
                        <div class="form-group" class="formn">
                            <label>Product Name</label>
                            <input type="text" class="form-control" name="product_name" #product_name="ngModel" [(ngModel)]="form.product_name" placeholder="Product name" required/>
                            <div *ngIf="product_name.invalid && (product_name.dirty || product_name.touched)" class="alert alert-danger">
                                <div *ngIf="product_name.errors?.required">
                                    Product name is required
                                </div>
                            </div>

                        </div>
                        <div class="form-group" class="formn">
                            <label>Product Price</label>
                            <input type="text" class="form-control" name="product_price" #product_price="ngModel" [(ngModel)]="form.product_price" placeholder="Product Price" required/>
                            <div *ngIf="product_price.invalid && (product_price.dirty || product_price.touched)" class="alert alert-danger">
                                <div *ngIf="product_price.errors?.required">
                                    Product Price is required
                                </div>
                            </div>

                        </div>
                        <div class="form-group" class="formn">
                            <label>Product Quantity</label>
                            <input type="text" class="form-control" name="product_quantity" #product_quantity="ngModel" [(ngModel)]="form.product_quantity" placeholder="Product Quantity" required/>
                            <div *ngIf="product_quantity.invalid && (product_quantity.dirty || product_quantity.touched)" class="alert alert-danger">
                                <div *ngIf="product_quantity.errors?.required">
                                    Product Quantity is required
                                </div>
                            </div>

                        </div>

                        <div class="form-group" class="formn">
                            <button class="btn  btn-primary right" type="submit" [disabled]="!productForm.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
