<!doctype html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row form">
            <h1>Register</h1>
            <div class="formbox">
                <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selecteduser._id">
                    <div class="form-group" class="formn">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="selecteduser.name" placeholder="Ex. Akshay" #name="ngModel" required/>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                            <div *ngIf="name.errors?.required">
                                Username is required
                            </div>
                        </div>

                    </div>
                    <div class="form-group" class="formn">
                        <label>  Email</label>
                        <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="selecteduser.email" placeholder="john@doe.com" required [pattern]="emailRegex" />
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors?.required">
                                Email is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group" class="formn">
                        <label>Phone</label>
                        <input type="tel" id="phone" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="selecteduser.phone" placeholder="Phone number" minlength="10" maxlength="10" />
                        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                            <div *ngIf="phone.errors?.required">
                                Phone is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group" class="formn">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="selecteduser.password" placeholder="password" required [pattern]="passwordExp" maxlength="16" />
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors?.required">
                                Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
                            </div>
                        </div>
                    </div>
                    <div class="form-group" class="formn">
                        <label for="roles">Role:</label>
                        <select id="roles" class="form-control" name="role" #role="ngModel" [(ngModel)]="selecteduser.role" placeholder="Select Role" required>  
                                <option value="">Selected Role</option>  
                                <option value="Admin">Admin</option>  
                                <option value="User">User</option>    
                            </select>
                        <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
                            <div *ngIf="role.errors?.required">
                                Role is required
                            </div>
                        </div>

                    </div>
                    <div class="form-group" class="formn">
                        <button class="btn bt1 btn-primary right" type="submit" [disabled]="!userForm.valid">Submit</button>
                    </div>

                    <div class="form-group" class="formn">
                        <button class="btn bt1 btn-primary right" routerLink="/login">Login</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
